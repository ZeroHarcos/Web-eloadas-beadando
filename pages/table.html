<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Kezdőlap</a></li>
            <li><a href="table.html" class="active">Táblázat</a></li>

    <aside>
        <p>CRUD táblázat JavaScripttel</p>
    </aside>

    <div class="content">
        <h2>Adatkezelés</h2>

        <form id="data-form">
            <input type="text" id="name" placeholder="Név" required>
            <input type="number" id="age" placeholder="Kor" required>
            <input type="text" id="city" placeholder="Város" required>
            <input type="text" id="email" placeholder="Email" required>
            <button type="submit">Hozzáadás</button>
        </form>

        <input type="text" id="search" placeholder="Keresés..." style="margin-top: 10px;">

        <table id="data-table">
            <thead>
                <tr>
                    <th data-column="name">Név</th>
                    <th data-column="age">Kor(számok)</th>
                    <th data-column="city">Város</th>
                    <th data-column="email">Email</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>Készítők: Frits Adrián (UW5QTB), Schnürlein Alex (AY2V7F)</p>
    </footer>

    <script src="../js/table.js"></script>
